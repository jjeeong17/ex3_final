<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word Treemap</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        overflow-x: auto;
        width: 200vw; /* Horizontal scrolling */
      }

      .section {
        width: 40vw;
        padding: 10px;
        position: relative;
      }

      .ocean-list li.selected,
      .species-list li.selected,
      .archetype-list li.selected {
        color: #127c91;
        font-weight: bold;
      }

      @font-face {
        font-family: 'Futura Md BT Medium';
        src: url('fonts/FuturaMdBTMedium.woff2') format('woff2'),
          url('fonts/FuturaMdBTMedium.woff') format('woff'),
          url('fonts/FuturaMdBTMedium.ttf') format('truetype');
      }

      /* .common-name-list li.hovered */
      .common-name-list li.selected {
        color: #127c91;
        font-family: 'Futura Md BT Medium', sans-serif;
        font-size: 40px;
      }

      .title {
        font-family: 'Cormorant', serif;
        font-size: 140px;
        font-weight: bold;
        position: absolute;
        top: 60px;
        left: 100px;
        margin: 0;
      }

      .ocean-list,
      .species-list,
      .archetype-list,
      .common-name-list {
        font-family: 'Cormorant', serif;
        list-style-type: none;
        padding: 0;
        font-weight: 600;
        color: #636363;
      }

      .ocean-list {
        font-size: 70px;
        line-height: 130px;
        position: absolute;
        top: 150px;
        left: 600px;
        white-space: nowrap; /* 줄바꿈 방지 */
      }

      .species-list {
        font-size: 65px;
        line-height: 130px;
        position: absolute;
        top: 220px;
        left: 500px;
        white-space: nowrap; /* 줄바꿈 방지 */
      }

      .archetype-list {
        font-size: 60px;
        line-height: 110px;
        position: absolute;
        top: 350px;
        left: 350px;
      }

      .common-name-list {
        font-size: 45px;
        line-height: 70px;
        list-style-type: circle;
        position: absolute;
        top: 450px;
        left: 80px;
        white-space: nowrap;
      }

      .popup {
        position: fixed;
        top: 60%;
        left: 85%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: none;
      }

      .popup-content {
        padding: 20px;
        text-align: center;
      }

      .popup img {
        margin-top: 12px;
        width: 350px; /* 고정 너비 */
        height: 250px; /* 고정 높이 */
        object-fit: contain; /* 비율 유지, 잘림 방지 */
        border-radius: 5px; /* 약간의 둥근 모서리 */
        background-color: #f0f0f0; /* 빈 공간에 배경색 추가 */
      }

      @font-face {
        font-family: 'Open Sans';
        src: url('path-to-font/OpenSans-ExtraBold.woff2') format('woff2');
        font-weight: 650;
      }

      #popup-common-name {
        font-family: 'Open Sans', sans-serif;
        font-size: 30px; /* 폰트 크기 */
        font-weight: 650;
        color: #127c91; /* 요청한 색상 */
        margin-bottom: -7px; /* 제목과의 간격 */
      }
      /* Title Name 스타일 */
      #popup-title {
        font-family: 'Open Sans', sans-serif;
        font-size: 15px;
        font-style: italic; /* 이탤릭체 */
        color: #636363; /* 연한 회색 */
        margin-bottom: 12px; /* 다른 요소와의 간격 */
      }

      /* Label 스타일 (Ocean, Species 등) */
      .popup-info p {
        margin: 8px 0; /* 위아래 간격을 5px로 줄임 */
      }

      /* Label 스타일 (Ocean, Species 등) */
      .popup-info p strong {
        font-family: 'Open Sans', sans-serif;
        font-size: 15px; /* 라벨 폰트 크기 */
        color: #636363; /* 회색 */
      }
      @font-face {
        font-family: 'Open Sans';
        src: url('path-to-font/OpenSans-SemiBold.woff2') format('woff2');
        font-weight: 600;
      }
      /* 값 스타일 */
      .popup-info p span {
        font-weight: 600;
        font-family: 'Open Sans', sans-serif;
        font-size: 18px; /* 값 폰트 크기 */
        color: #127c91; /* 요청한 값 색상 */
      }

      #popup-map {
        height: 200px;
        width: 100%; /* 팝업 너비에 맞춤 */
        margin-top: 10px;
        border-radius: 5px;

        /* 중앙 정렬 */
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .close-btn {
        position: absolute;
        top: 6px; /* 팝업 상단 위치 */
        right: 15px; /* 팝업 오른쪽 위치 */
        width: 23px;
        height: 23px;
        background-image: url('icon-close-2.png'); /* 기본 아이콘 이미지 */
        background-size: cover;
        background-repeat: no-repeat;
        cursor: pointer;
        z-index: 1001; /* 팝업보다 위에 표시 */
        transition: transform 0.2s ease-in-out; /* 클릭 시 애니메이션 효과 */
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h1 class="title">Ocean</h1>
      <ul class="ocean-list"></ul>
    </div>
    <div class="section">
      <ul id="species-list" class="species-list hidden"></ul>
    </div>
    <div class="section">
      <ul id="archetype-list" class="archetype-list hidden"></ul>
    </div>
    <div class="section">
      <ul id="common-name-list" class="common-name-list hidden"></ul>
    </div>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <div class="popup-top">
          <img id="popup-image" src="" alt="Fish Image" />
          <div id="close-popup" class="close-btn"></div>
          <!-- Close 버튼 -->
        </div>
        <div class="popup-bottom">
          <div class="popup-info">
            <h2 id="popup-common-name"></h2>
            <p id="popup-title"></p>
            <p><strong>Ocean:</strong> <span id="popup-ocean"></span></p>
            <p><strong>Species:</strong> <span id="popup-species"></span></p>
            <p>
              <strong>Archetype:</strong> <span id="popup-archetype"></span>
            </p>
            <p><strong>Depth:</strong> <span id="popup-depth"></span></p>
          </div>
          <div id="popup-map" class="popup-map"></div>
        </div>
      </div>
    </div>

    <script src="wordtreemap.js"></script>
  </body>
</html>
